<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Web Stats</title>
    <link rel="stylesheet" src="{{ url_for('static', filename='components/nvd3/build/nv.d3.css') }}">
    <script src="{{ url_for('static', filename='components/angular/angular.js') }}"></script>
    <script src="{{ url_for('static', filename='components/d3/d3.js') }}"></script>
    <script src="{{ url_for('static', filename='components/nvd3/build/nv.d3.js') }}"></script>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body ng-controller="appCtrl">
    <nvd3 options="success_options" data="success_data"></nvd3>
